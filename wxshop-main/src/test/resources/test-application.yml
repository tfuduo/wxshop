spring:
  application:
    name: wxshop-main
  datasource:
    url: jdbc:mysql://localhost:3307/wxshop?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
mybatis:
  config-location: classpath:/db/mybatis/config.xml

wxshop:
  redis:
    host: localhost
    port: 6380
  rpcorderservice:
    version: 0.0.1
    url: dubbo://127.0.0.1:2181

dubbo:
  protocol:
    name: dubbo
    port: 2181
  scan:
    base-packages: com.hcsp.wxshop.mock
  registry:
    address: N/A

